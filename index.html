<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<header>
    <h1>Weather app</h1>
</header>
    <form>
        <label for="city">City:
            <input id="city" type="text">
        </label>
        <button>Search</button>
        <span class="error"></span>
    </form>
    <div class="weather-rn">
        <div>
           <p class="name">London</p>
        </div>
        <div>
           <p class="temperature">12.21 C</p>
        </div>
        <div>
            <p class="feels-like">Feels like: 11.47 C</p>
        </div>
        <div>
            <p class="humidity">humidity: 76%</p>
        </div>
        <div>
            <p class="wind">Wind: 5.66 km/h</p>
        </div>
    </div>
</body>
</html>
